<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- GitHub Pages CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="markdown-body">
        <!-- Navigation -->
        <nav class="nav-links">
            <a href="{{ '/' | relative_url }}"><i class="fas fa-home"></i> Home</a>
            <a href="{{ '/Intensive_Plans/' | relative_url }}"><i class="fas fa-rocket"></i> Intensive Plans</a>
            <a href="{{ '/Evening_Plans/' | relative_url }}"><i class="fas fa-moon"></i> Evening Plans</a>
            <a href="{{ '/Projects/' | relative_url }}"><i class="fas fa-code"></i> Projects</a>
        </nav>

        <!-- Content -->
        <main>
            {{ content }}
        </main>

        <!-- Footer -->
        <footer style="margin-top: 40px; padding: 20px; text-align: center; border-top: 1px solid #e9ecef; color: #666;">
            <p>ðŸš€ <strong>Software Engineering Training Plans</strong> - Comprehensive learning paths for modern development</p>
            <p><a href="https://github.com/mison22/training-plans" target="_blank"><i class="fab fa-github"></i> View on GitHub</a></p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
